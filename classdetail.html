<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="classdetail.css">
  </head>
  <body>
    <div class="container-fluid">

        <div class="row">
          <div class="col col-md-6">
            <h1>SMIT Attendance Application</h1>
            <!-- <p>
              Check attendance & time records. Attendance Software for students,
              onsite workforce or students. Check attendance history
              effortlessly. Spot late comers and Early Leavers with equal ease
            </p> -->
          </div>


    </div>





    </div>

    <div class="container">
        <div class="text">Classes</div>
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="clstime">
                 <div class="underline"></div>
                 <label for="">Class timings
                </label>
              </div>
              <div class="input-data">
                 <input type="text" required id="clsschedule">
                 <div class="underline"></div>
                 <label for="">Schedule of classes</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="tchName">
                 <div class="underline"></div>
                 <label for="">Teachers Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required id="secName">
                 <div class="underline"></div>
                 <label for="">Section Name</label>
              </div>
           </div>
           <div class="form-row">
            <div class="input-data">
               <input type="text" required id="courseName">
               <div class="underline"></div>
               <label for="">Course Name</label>
            </div>
            <div class="input-data">
               <input type="text" required id="batchNum">
               <div class="underline"></div>
               <label for="">Batch Number</label>
            </div>
         </div>

           <div class="form-row">
              <div class="input-data">
                 <div class="underline"></div>

                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit" id="clsBtn">
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script src="app.js" type="module"></script>
</body>
</html>
</html>
