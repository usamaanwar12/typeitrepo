<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="student.css">
  </head>
  <body>
    <div class="container-fluid">

        <div class="row">
          <div class="col col-md-6">
            <h1>Student Details</h1>
            <!-- <p>
              Check attendance & time records. Attendance Software for students,
              onsite workforce or students. Check attendance history
              effortlessly. Spot late comers and Early Leavers with equal ease
            </p> -->
          </div>


    </div>





    </div>

    <div class="container">
        <div class="text">Student Details</div>
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="name">
                 <div class="underline"></div>
                 <label for="">Name
                </label>
              </div>
              <div class="input-data">
                 <input type="text" required id="fname">
                 <div class="underline"></div>
                 <label for="">Father Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="rollnum">
                 <div class="underline"></div>
                 <label for="">Roll Number</label>
              </div>
              <div class="input-data">
                 <input type="text" required id="cntnum">
                 <div class="underline"></div>
                 <label for="">Contact Number</label>
              </div>
           </div>
           <div class="form-row">
            <div class="input-data">
               <input type="text" required id="cnicnum">
               <div class="underline"></div>
               <label for="">CNIC Number</label>
            </div>
            <div class="input-data">
               <input type="text" required id="courseName">
               <div class="underline"></div>
               <label for="">Course Name</label>
            </div>
         </div>
         <div class="input-data">
            <input type="file" required id="pic">
            <div class="underline"></div>
            
         </div>

           <div class="form-row">
              <div class="input-data">
                 <div class="underline"></div>

                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit" id="clsBtn">

                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script src="student.js"></script>
</body>
</html>
</html>
